qf.filters.template.from.description=Aquesta és problablement la més utilitzada: agafa l'adreça del remitent, i l'enganxa als camps "De:" i "Per a:" dels camps de condicions del filtre. D'aquesta manera, es pot moure a una nova carpeta totes les conversacions amb el remitent.
qf.filters.template.to.description=Similar a "Basada en Remitent": utilitzeu aquesta quan hagueu marcat un email enviat a qualsevol. Això recupera l'adreça del destinatari i l'enganxa als camps "De:" i "Per a:" dels camps de condicions del filtre. D'aquesta manera, es pot moure a una nova carpeta totes les conversacions amb el destinatari.
qf.filters.template.list.description=Similar a "Basada en Remitent", però no emplena el camp "Per a:"
qf.filters.template.topic.description=Això cerca expresions entre claudàtors, ex.[catalans] o {vegans} i crea una condició de filtre basada en aquestes. Es pot crear correu en massa amb aquest patró, ja que és realment fàcil d'utilitzar.
