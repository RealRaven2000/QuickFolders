qf.filters.template.from.description=To je verjetno najbolj pogosto uporabljen vzorec: to bo pridobilo pošiljateljev e-poštni naslov in ga prilepilo v polja pogojev filtra od in za. Na ta način bodo celotni pogovori s pošiljateljem premaknjeni v novo mapo.
qf.filters.template.to.description=Podobno, kot 'Glede na pošiljatelja': uporabite to, kadar označite e-pošto, ki ste jo poslali nekomu drugemu. To bo pridobilo prejemnikov e-poštni naslov in ga prilepilo v polja pogojev filtra od in za. Na ta način bo celoten pogovor s stikom premaknjen v novo mapo.
qf.filters.template.list.description=Podobno, kot 'Glede na pošiljatelja', vendar ne izpolni polja pogoja 'za'.
qf.filters.template.topic.description=To bo iskalo posebne izraze v oglatih oklepajih, npr. [zbiralci znamk] ali [vegani] in glede na njih ustvarilo pogoj filtra; veliko množične pošte se nastavi s tem vzorcem, tako da je preprost za uporabo.
qf.filters.template.tag.description=Uporablja oznake e-pošte in jih doda kot pogoje filtra.
