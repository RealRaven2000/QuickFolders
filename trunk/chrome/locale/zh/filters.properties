qf.filters.template.from.description=這可能是最好用的模式：它將收集寄件者的E-mail位址，並且把它貼到過濾條件中。這個方式將把與寄件者的完整對話移到新的資料夾中。
qf.filters.template.to.description=跟「以寄件者為基礎」相似：在你標記寄給某人的E-mail時使用它。它將收集收件者的E-mail位址並且把它貼入過濾條件中。這個方式會將與聯絡人的完整對話移到新的資料夾。
qf.filters.template.list.description=跟「以寄件者為基礎」相似，但他不會填入「到」的過濾條件中。
qf.filters.template.topic.description=這將尋找在括弧中的特定句子，例如：[郵票收藏者]或{素食者}並且以此為基礎建立過濾條件; 許多郵件可以設定來使用這個模式，它相當簡單易用。
qf.filters.template.tag.description=使用郵件的標籤，並將它們增加到過濾條件。
