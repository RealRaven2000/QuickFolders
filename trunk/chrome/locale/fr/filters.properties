qf.filters.template.from.description=Ceci est le motif le plus utilisé : il récupèrera l'adresse électronique de l'expéditeur et la collera dans les champs conditionnels de filtre « De » et « Pour ». Ainsi, les discussions avec l'expéditeur terminées seront déplacées vers le nouveau dossier.
qf.filters.template.to.description=Similaire à « Basé sur l'expéditeur » : utilisez ceci lorsque vous marquez un courriel que vous avez envoyé à quelqu'un d'autre. Cela récupèrera l'adresse électronique du destinataire et la collera dans les champs conditionnels de filtre « De » et « Pour ». Ainsi, les discussions avec le contact terminées seront déplacées vers le nouveau dossier.
qf.filters.template.list.description=Similaire à « Basé sur l'expéditeur », mais ne remplit pas le champ conditionnel « De ».
qf.filters.template.topic.description=Cela recherchera des expressions spéciales entre crochets ou accolades (ex. : [Collectionneur de timbres] ou {végétalien}) et créera un filtre conditionnel basé sur ces expressions ; beaucoup de courriels de masse sont paramétrés pur utiliser ce motif, il est donc vraiment facile d'utilisation.
qf.filters.template.tag.description=Utilise les marqueurs du courriel et les ajoute comme condition de filtre.
