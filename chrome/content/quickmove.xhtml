<dialog title="__MSG_qf.dialog.quickmove.settings__"
        buttons="accept"
        xmlns:html="http://www.w3.org/1999/xhtml"
        xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
>

	<script type="application/javascript" src="chrome://quickfolders/content/quickfolders.js" />
	<script type="application/javascript" src="chrome://quickfolders/content/quickfolders-preferences.js" />
	<script type="application/javascript" src="chrome://quickfolders/content/quickfolders-util.js" />
	<script type="application/javascript" src="chrome://quickfolders/content/quickfolders-quickMove.js" />  
	<script type="application/javascript" src="chrome://quickfolders/content/quickmove-settings.js" />  
	<script type="application/javascript" src="chrome://quickfolders/content/quickmove-settings-dlg.js" />

  <hbox id="qf-header" >
    <hbox id="qf-options-header" flex="12">
      <label class="dialogheader-title"
        value="__MSG_qf.dialog.quickmove.settings__"
        flex="1"/>

      <label id="qf-options-header-description"/>
    </hbox>
  </hbox>
  
  <hbox align="center">
    <label control="maxResults"
           value ="__MSG_qf.quickMove.maxResults__:" />
    <html:input
      id="maxResults"
      type="number"
      class="num2digit" />
  </hbox>
  
  <checkbox id="chkSilent" label="__MSG_qf.quickMove.silent__" />
  
  <checkbox id="chkEscapeClearsList" label="__MSG_qf.quickMove.escapeClears__"/>

  <html:fieldset>
    <html:legend>__MSG_quickMove.singleMessageTabs__</html:legend>
    <vbox id="singleMessageBehavior">
      <checkbox id="chkGoNext" label="__MSG_quickMove.singleMessage.goNext__" />
      <checkbox id="chkReopen" label="__MSG_quickMove.singleMessage.reopenTab__" />
    </vbox>
  </html:fieldset>
    

  <checkbox id="chkLockAccounts" label="__MSG_qf.quickMove.lockAccount__"/>
  
 	<description style="max-width:525px">__MSG_qf.quickMove.excludeAccounts__</description>
  <html:fieldset>
    <html:legend>__MSG_qf.accounts__</html:legend>
    <vbox id="currentFolderCustomize">
      <hbox class="accountItem" id="dummy">
        <label>No Accounts with default Identity found!</label>
      </hbox>

    </vbox>
  </html:fieldset>


</dialog>
