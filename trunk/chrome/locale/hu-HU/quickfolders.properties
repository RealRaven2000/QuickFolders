qf.filters.toggleMessage.notificationText=A szűrő tanuló mód elindult. Amikor csak áthelyez egy e-mailt a QuickFolders - be, a "Szűrő Szabály Létrehozása" varázsló fog elindulni. A Thunderbird szűrőket használ az e-mailek szabályok szerinti automatikus áthelyezéséhez, mint például "ki a feladó?", "egy bizonyos kulcsszót tartalmaz a tárgy?". Ha ki akarja kapcsolni a szűrő tanuló módot, kattintson a szűrő gombra a QuickFolders eszköztár bal felső sarkában.
