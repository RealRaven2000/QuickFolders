qf.filters.template.from.description=Jest to prawdopodobnie najczęściej używany wzorzec. Pobierany jest adres nadawcy wiadomości i wstawiany do pól Od oraz Do warunków reguły filtrowania. W ten sposób całe konwersacje z tym nadawcą zostaną przeniesione do nowego folderu.
qf.filters.template.to.description=Podobny do „Na podstawie nadawcy”. Użyj tego filtra, jeśli chcesz wysłać wiadomość jeszcze do kogoś innego. Pobierany jest adres odbiorcy i wstawiany do pól Od oraz Do warunków filtrowania. W ten sposób cała konwersacja z kontaktem zostanie przeniesiona do nowego folderu.
qf.filters.template.list.description=Podobny do „Na podstawie nadawcy”, ale nie wypełnia pola Do warunków filtrowania.
qf.filters.template.topic.description=Wyszukuje specjalnych wyrażeń w nawiasach, np. [stamp collectors] lub {vegans} i tworzy warunek filtrowania na podstawie tych wyrażeń. Wiele filtrów wiadomości tworzonych jest za pomocą tego wzoru, więc jest bardzo łatwy w użyciu.
qf.filters.template.tag.description=Używa etykiet wiadomości i dodaje je jako warunki filtrowania.
