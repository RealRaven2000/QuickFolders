qf.filters.template.from.description=Este é provavelmente o padrão mais usado: copiar o endereço de email do remetente para os filtros "de" e "para". Assim, a conversa completa, incluindo o remetente, será movida para a nova pasta.
qf.filters.template.to.description=Similar ao "Baseado no Remetente": usar isso quando marcar um email que você tiver enviado. Copiará os endereços de email dos destinatários para os filtros "de" e "para". Assim, a conversa completa será movida para a nova pasta, junto com os contatos.
qf.filters.template.list.description=Similar ao "Baseado no Remetente", mas não preenche o campo de condição "para".
qf.filters.template.topic.description=Irá procurar por expressões especiais em chaves ou colchetes, como [colecionadores de selos] ou {vegetarianos}, e criar filtros baseados nelas. Muitos emails de propaganda são criados usando este padrão, portanto é realmente fácil usar este recurso.
qf.filters.template.tag.description=Usa os marcadores do email e os adiciona como condições de filtro.
