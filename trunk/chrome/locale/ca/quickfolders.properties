qf.filters.toggleMessage.title=Creació de Filtres
qf.filters.toggleMessage.notificationText=Mode d'aprenentatge de filtre. Cada vegada que moveu un correu dintre de Quickfolders, l'Assistent de Creació de Filtres, es posarà en marxa. Thunderbird utilitza els filtres de missatges per moure automàticament els correus seguint unes regles com ara:"qui és el remitent?","hi ha certa paraula a l'Assumpte?". Per finalitzar el mode d'aprenentatge cliqueu el botó de filtre a la part superior esquerra de la barra de QuickFolders.
qf.filters.toggleMessage.dontShow=No tornis a mostrar aquest missatge.
