qf.themes.realButtons.description=推按鈕 - 看起來像是在對話視窗中的標準按鈕
qf.filters.toggleMessage.title=建立過濾器
qf.filters.toggleMessage.notificationText=過濾器學習模式啟動。每當你移動一封E-mail到QuickFolders，「建立過濾器精靈」會啟動。ThunderBird會根據此訊息所建立的過濾規則，像是「寄件者是誰？」、「主旨列是否有特定關鍵字？」來自動地搬移郵件。若要結束過濾器學習模式，按下在QuickFolders工具列左上方的過濾按鈕。
qf.filters.toggleMessage.dontShow=不再顯示這個訊息。
