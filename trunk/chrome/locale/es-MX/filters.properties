qf.filters.template.from.description=Este es probablemente el modelo más utilizado: se recuperará la dirección del remitente del correo electrónico y se pegará en los campos "De" y "Para". De esta manera las conversación completa con el remitente se moverán a la nueva carpeta.
qf.filters.template.to.description=Similar a "basado en remitente": usar esto cuando marcas un correo que ya se envió a alguien más. Esto recuperará la dirección del remitente del correo electrónico y se pegará en los campos "De" y "Para". De esta manera la conversación completa con el contacto se moverán a la nueva carpeta.
qf.filters.template.list.description=Similar a "basado en remitente", pero no llena el campo de condición "Para".
qf.filters.template.topic.description=Esto revisará por  expresiones completas entre paréntesis. Ej: [Coleccionista de sellos] o {vegetarianos} y creará una filtro de condiciones basado en esto: Muchos correos masivos se configuran usando este modelo, así que es muy sencillo de usar.
qf.filters.template.tag.description=Usa las etiquetas del correo y las añade como condiciones de filtrado.
