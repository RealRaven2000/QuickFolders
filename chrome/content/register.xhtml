<?xml version="1.0" encoding="UTF-8"?>

<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<?xml-stylesheet href="chrome://quickfolders/content/skin/quickfolders-register.css" title="QuickFolderRegStyles" type="text/css"?>

<?xml-stylesheet href="chrome://global/skin/xul.css" type="text/css"?>
<?xml-stylesheet href="chrome://messenger/skin/input-fields.css" type="text/css" ?>


<dialog 
  title="__MSG_licenseWindow.title__"
	id="qf-register"
	buttons="none"
	xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns:html="http://www.w3.org/1999/xhtml"
>

	<script type="application/javascript" src="chrome://quickfolders/content/quickfolders.js" />
	<script type="application/javascript" src="chrome://quickfolders/content/quickfolders-util.js" />
	<script type="application/javascript" src="chrome://quickfolders/content/quickfolders-preferences.js" />
	<script type="application/javascript" src="chrome://quickfolders/content/quickfolders-interface.js" />
	<script type="application/javascript" src="chrome://quickfolders/content/quickfolders-register-dlg.js" />

	
	<vbox id="thePage">
		<hbox style="vertical-align:middle;">
			<div class="product">__MSG_getQuickFolders__</div>
			<spacer flex="1" />
			<vbox align="center">
				<spacer flex="1" />
				<hbox id="qfLicenseTerm" class="para">
					<label id="licenseDateLabel">__MSG_qf.label.licenseValid__</label>
					<label id="licenseDate" value="-" />
				</hbox>
				<spacer flex="1" />
			</vbox>
			<spacer flex="1"/>
			<vbox>
				<spacer flex="1"/>
				<!-- align buttons bottom right -->
				<label id="haveLicense">__MSG_qf.label.haveLicense__</label>
				<hbox>
					<button id="btnEnterCode"
									label="__MSG_enterLicenseKey.button__"
									tooltiptext="__MSG_enterLicenseKey.tooltip__"
									oncommand="QuickFolders.Interface.viewLicense();window.close();" />
				</hbox>
			</vbox>
			
		</hbox>

		<description class="para">__MSG_licenseTypes__</description>
		
		<description class="para">__MSG_intro__</description>

		<description class="para">__MSG_testDrive__</description>
			
		<table>
			<tr>
			  <td>
					<div class="heading">__MSG_yearlyLicense.title__</div>
					<spacer flex="1" />
				</td>
			  <td>
					<description class="para">__MSG_yearlyLicense.premiumFeatures__</description>
					<label class="para link" 
					onclick="Register.premiumInfo(event);">__MSG_yearlyLicense.premiumFeatures.moreInfoLink__</label>
          <description class="para" id="featureComparison">__MSG_licenseComparison__</description>
					<description class="para">__MSG_yearlyLicense.usageTerm__ __MSG_yearlyLicense.usageTerm1__</description>
				</td>
			</tr>	
			<tr>	
				<td>
					<div class="heading">__MSG_updates.title__</div>
					<spacer flex="1" />
				</td>
			  <td>
					<description class="para">__MSG_updatesExpiry__</description>
				</td>
			</tr>	
			<tr>	
				<td>
					<div class="heading">__MSG_pricing.title__</div>
					<spacer flex="1" />
				</td>
				<td>
					<description class="para">__MSG_pricing.section__</description>
					<description class="para">__MSG_pricing.section.hint__</description>
				</td>
			</tr>	
		</table>
	</vbox>
	
	<hbox class="form">
	  <vbox>
			<hbox>
				<label class="ref">__MSG_account.label__</label>
				<menulist id="mailIdentity"
					sizetopopup="none"
					oncommand="Register.selectIdentity(this);"
					>
					<menupopup>
					</menupopup>
				</menulist>
			</hbox>
			<hbox>
				<label control="email"
							 class="ref"
							 value="__MSG_email.label__" 
							 />
				<html:input type="text" id="email" />
			</hbox>
		</vbox>
	  <spacer flex="1"/>
	  <vbox>
			<hbox>
				<label control="firstName"
							 class="ref"
							 value="__MSG_firstName.label__" 
							 />
				<html:input type="text" id="firstName" />
			</hbox>
			<hbox>
				<label control="lastName"
				       class="ref"
							 value="__MSG_lastName.label__" 
							 />
				<html:input type="text" id="lastName" />
			</hbox>
		</vbox>
		<spacer flex="3" />
	</hbox>
	<vbox id="buyBox">
		<table class="buyAction">
			<tr align="center">
				<td>
					<spacer flex="1" />
				</td>
				<td>
					<label class="shilling">__MSG_buyLicense.instruct__</label>
				</td>
				<td class="btnLicenseContainer">
					<button id="btnLicense"
					  class="register"
						label="__MSG_buyProLicense.button__"
						oncommand="Register.goPro(0);" />
				</td>
			</tr>
      
			<tr align="center" id="StandardLicenseRow">
				<td>
					<spacer flex="1" />
				</td>
				<td>
					<label class="shilling">__MSG_buyStandardLicense.instruct__</label>
				</td>
				<td class="btnLicenseContainer">
					<button id="btnStdLicense"
					  class="register"
						label="__MSG_buyStandardLicense.button__"
						oncommand="Register.goPro(2);" />
				</td>
			</tr>      
      
			<tr align="center">
				<td>
					<spacer flex="1" />
				</td>
				<td>
					<label class="shilling">__MSG_buyDomainLicense.instruct__</label>
				</td>
				<td>
					<button id="btnDomainLicense"
						label="__MSG_buyDomainLicense.button__"
						oncommand="Register.goPro(1);" />
				</td>
			</tr>
		</table>
	</vbox>
	<html:input type="text" id="referrer" collapsed="true"/>
</dialog>
