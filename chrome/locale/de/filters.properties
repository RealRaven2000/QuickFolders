qf.filters.template.from.description=Die am meisten benutzte Vorlage: Sie liest die Email Adresse des Absenders und erzeugt Filterbedingungen für die Felder 'Von' und 'An'. Auf diese Weise können komplette Konversationen mit dem Absender automatisch in ein neues Verzeichnis verschoben werden.
qf.filters.template.to.description=Ähnlich 'Basierend auf Absender': benutzen sie dies mit eigenen Emails - der Empfänger dieser Email wird in die Felder 'Von' und 'An' eingetragen. Auf diese Weise können komplette Konversationen mit dem Empfänger automatisch in ein neues Verzeichnis verschoben werden.
qf.filters.template.list.description=Ähnlich 'Basierend auf Absender', aber trägt nichts im 'An' Feld ein.
qf.filters.template.topic.description=Durchsucht den Betreff nach 'eingeklammerten' Ausdrücken, z.B. [amo-editors] or {Kegelclub} und erzeugt daraus Filterbedingungen; viele Mail-Listen benutzen diese Methode, da sie einfach zu konfigurieren und benutzen ist.
qf.filters.template.tag.description=Analysiert die Schlagwörter der Mail und fügt sie den Filterbedingungen hinzu.
