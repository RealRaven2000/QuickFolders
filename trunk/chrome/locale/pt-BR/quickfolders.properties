### options.js
qf.themes.nativeTabs.description=O esquema lembra as abas de seu sistema operacional - menos opções de cores, mas com aparência mais integrada e em sincronia com seus temas do cliente de email.
qf.themes.flatTabs.description=Visual com abas modernas - totalmente personalizável. Aparência ótima em Windows e Linux.
qf.themes.applePills.description=Um layout agradável para nossos usuários de Mac - plano e simples, com algumas regalias de cor opcionais.
qf.themes.flatButtons.description=Botões padrão na barra de ferramentas - este é o mais próximo que você pode conseguir do visual da versão 0.5 original!
qf.themes.realButtons.description=Pushbuttons - se parecem com botões comuns em janelas de diálogo
qf.filters.toggleMessage.title=Criando pastas
qf.filters.toggleMessage.notificationText=Modo de aprendizado de filtragem iniciado. Sempre que você mover um email para o QuickFolders, um ajudante de 'Criação de Regra de Filtro' vai iniciar. O Thunderbird usa filtros de mensagens para mover emails automaticamente baseado em regras, tais como 'quem é o remetente?', 'existe uma certa palavra no assunto?'. Para encerrar o modo de aprendizado de filtragem, clique no botão de filtro no canto superior esquerdo da barra do QuickFolders.
qf.notification.dontShowAgain=Não mostrar essa mensagem novamente.
