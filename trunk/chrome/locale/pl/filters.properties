qf.filters.template.from.description=Jest to prawdopodobnie najczęściej używany wzorzec: pobierany jest adres nadawcy e-mail i wklejany do pola OD oraz do warunków filtrowania pól. W ten sposób całe rozmowy z tym nadawcą zostaną przeniesione do nowego folderu.
qf.filters.template.to.description=Podobny do 'Na podstawie nadawcy': użyj tego jeśli chcesz wysłać wiadomość jeszcze do kogoś innego. Pobierany jest adres odbiorcy i wstawia go do pola OD oraz do warunków filtrowania pól. W ten sposób pełna rozmowa z kontaktem zostanie przeniesiony do nowego folderu.
qf.filters.template.list.description=Podobny do 'Na podstawie nadawcy' ale nie wypełnia pola DO.
qf.filters.template.topic.description=Wyszukuje specjalnych wyrażeń w nawiasach, np. [stamp collectors] lub {vegans} i tworzy warunek filtrowania w oparciu o te wyrażenia, wiele wiadomości e-mail tworzonych jest za pomocą tego wzoru, więc jest bardzo łatwy w użyciu.
qf.filters.template.tag.description=Używa tagów maila i dodaje je jako warunki filtrowania.
