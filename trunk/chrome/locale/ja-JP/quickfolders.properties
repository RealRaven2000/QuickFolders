qf.notification.proFeature.notificationText={1} はプロ向けの機能です。この機能を定期的に使用する場合は、QuickFolders の開発への寄付をご検討ください。Pro Feature 向けの登録システムが実装されるまでは、どのような寄付でも歓迎します。
