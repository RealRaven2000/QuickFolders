qf.filters.toggleMessage.notificationText=Chế độ Filter Learning đã được bật. Bất cứ khi nào bạn di chuyển một thư điện tử vào QuickFolders, chương trình Hướng Dẫn 'Tạo Quy Tắc Bộ Lọc' sẽ khởi động. Thunderbird sử dụng các bộ lọc tin nhắn để tự động di chuyển các thư điện tử dựa trên các quy tắc như 'ai là người gửi?', 'có từ khóa nào đó trong tiêu đề hay không?'. Để tắt chế độ Filter Learning, hãy ấn nút lọc nằm ở phía trên, bên trái của thanh QuickFolders.
