qf.filters.toggleMessage.title=Filter Erzeugen
qf.filters.toggleMessage.notificationText=Filter-Lernmodus gestartet. Wenn Sie jetzt eine EMail auf QuickFolders ziehen wird der Assistent zum Erzeugen von Filter-Regeln gestartet. Thunderbird benutzt Filter um automatisch Emails in verschiedene Verzeichnisse zu sortieren. Diese basieren z.B. auf Regeln wie 'wer ist der Absender / Empfänger?', 'ist ein bestimmtes Stichwort im Thema enthalten?'. Um den Lernmodus zu beenden, bitte erneut die Filterschaltfläche in der QuickFolders Leiste klicken.
qf.filters.toggleMessage.dontShow=Diese Meldung in Zukunft nicht mehr anzeigen.
