qf.filters.template.from.description=Det här är antagligen det vanligast använda mönstret. Det hämtar avsändarens e-postadress och klistrar in den i villkorsfälten Från och Till. På så vis flyttas fullständiga konversationer med avsändaren till den nya mappen.
qf.filters.template.to.description=Liknar "Baserat på avsändare". Använd detta när du märker ett e-brev som du har skickat till någon annan. Det hämtar avsändarens e-postadress och klistrar in den i villkorsfälten Från och Till. På så vis flyttas hela konversationen med kontakten till den nya mappen.
qf.filters.template.list.description=Liknar "Baserat på avsändare", men fyller inte i villkorsfältet Till.
qf.filters.template.topic.description=Detta söker efter specialuttryck inom parenteser, t.ex. [filatelister] eller {veganer}, och skapar ett filter baserat på dessa. Många massutskick använder detta mönster, så det är väldigt enkelt att använda.
qf.filters.template.tag.description=Använder e-brevens taggar och lägger till dem som filtreringsvillkor.
