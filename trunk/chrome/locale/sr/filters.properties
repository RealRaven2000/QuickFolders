qf.filters.template.from.description=Ово је вероватно најчешће коришћени шаблон: откриће е-адресу пошиљаоца и налепити је у поља „ од” и „за” у филтерима. На овај начин, комплетан разговор са пошиљаоцем ће бити премештен у нову фасциклу.
qf.filters.template.to.description=Слично „Засновано на пошиљаоцу”: користите када означите поруку коју желите да пошаљете некоме другоме. Ово је открити е-адресу примаоца и налепити је у поља „од” и „за” у филтерима. На овај начин, комплетан разговор са контактом ће бити премештен у нову фасциклу.
qf.filters.template.list.description=Слично „Засновано на пошиљаоцу”, али не попуњава поље „за”.
qf.filters.template.topic.description=Ово ће тражити специјалне изразе у заградама, на пример [сакупљачи маркица] или {вегани}, а потом направити филтер  заснован на њима. Веома је лако за коришћење приликом слања великог броја порука.
qf.filters.template.tag.description=Користи ознаке из е-поруке и додаје их као филтер.
