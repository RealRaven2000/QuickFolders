### options.js
qf.themes.nativeTabs.description=La disposition ressemble aux onglets de votre OS - moins d'options de colorisation mais étant mieux intégré et adapté aux thèmes de votre client de messagerie.
qf.themes.flatTabs.description=Look d'onglets moderne - complètement personnalisable. Belle apparence sur Windows et Linux.
qf.themes.applePills.description=Un style pour nos utilisateurs Mac plaisant - clair et simple avec quelques couleurs optionnelles.
qf.themes.flatButtons.description=Boutons de barre d'outils standards - ceci est le style le plus proche de la version originale 0.5 !
qf.themes.realButtons.description=Boutons poussoirs - ils ressemblent à des boutons standards des fenêtres de dialogues
qf.filters.toggleMessage.title=Création de filtres
qf.filters.toggleMessage.notificationText=Apprentissage de filtres démarré. Lorsque vous déplacez un courriel dans un dossier QuickFolders, un assistant de création de règle de filtre se lancera. Thunderbird utilise des filtres de message pour déplacer automatiquement des courriels en se basant sur des règles comme « Qui est l'expéditeur ? », « Le sujet du message comporte-t-il un certain mot ? ». Pour mettre fin au mode d'apprentissage de filtres, appuyez sur le bouton « filtre » en haut à gauche de la barre QuickFolders.
qf.filters.toggleMessage.dontShow=Ne plus afficher ce message.
